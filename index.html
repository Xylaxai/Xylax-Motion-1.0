
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xylax Motion - AI Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'display': ['Orbitron', 'sans-serif'],
            },
            colors: {
              'hot-pink': '#FF1493',
              'magenta-glow': '#ff1de8',
              'deep-magenta': '#C2185B',
            },
            boxShadow: {
              'pink-glow': '0 0 15px rgba(255, 20, 147, 0.8), 0 0 25px rgba(255, 29, 232, 0.6)',
              'pink-glow-hard': '0 0 10px #FF1493, 0 0 5px #FF1493',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-in-out',
              'pulse-glow': 'pulseGlow 2s infinite ease-in-out',
              'neural-wave': 'neuralWave 15s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              pulseGlow: {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 15px rgba(255, 20, 147, 0.8)' },
                '50%': { opacity: 0.8, boxShadow: '0 0 25px rgba(255, 29, 232, 0.6)' },
              },
              neuralWave: {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              }
            }
          },
        },
      }
    </script>
